<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO-LIST</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main>
    <div class="container">
      <h1 class="app-title">TODOS</h1>
      <ul class="todo-list js-todo-list"></ul>
      <div class="empty-state">
        <img src="./logo image4444.jpg" alt="logo" class="checklist-icon">
        <h2 class="empty-state__title">Add your first todo</h2>
        <p class="empty-state__description">What do you want to get done today?</p>
      </div>
      <form class="js-form">
        <input autofocus type="text" class="js-todo-input" placeholder="E.g. Build a web app">
      </form>
    </div>
  </main>
  <script src="./index.js"></script>
</body>
</html>
